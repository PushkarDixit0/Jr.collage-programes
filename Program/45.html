<html>
<head
  <H1>HTML Program 45 Made By       Pushkar Dixit</H1>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.SPORT {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<h2>Accordion</h2>

<button class="accordion">Cricket</button>
<div class="panel">
  <p>ceicet is sport and it have bat and ball </p>
</div>

<button class="accordion">Football</button>
<div class="panel">
  <p>football is sport and it have  ball</p>
</div>

<button class="accordion">batmintan</button>
<div class="panel">
  <p>batminten is sport and it have raket and ball or flower</p>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
